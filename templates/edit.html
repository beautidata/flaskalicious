{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/style.css">

<h1>{% block title %} edit "{{ post['title']}}" {% endblock %}</h1>

<form method="post">
	<div class="form-group">
		<label for="title">name</label>
		<input type="text" name="title" placeholder="what it is called"
		       class="form-control"
		       value="{{ request.form['title'] or post['title'] }}">
		</input>
	</div>

	<div class="form-group">
		<label for="content">the thing</label>
		<textarea name="content" placeholder="something worth saving"
			  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">save</button>
	</div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
	<input type="submit" value="Delete Post"
		   class="btn btn-danger btn-sm"
		   onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
