{% extends 'base.html' %}

{% block content %}
<h1>{% block ttitle %} create something worth saving {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">name</label>
        <input type="text" name="title" placeholder="what it is called" class="form-control" value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">the thing</label>
        <textarea name="content" placeholder="something worth saving" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">save</button>
    </div>
</form>
{% endblock %}
